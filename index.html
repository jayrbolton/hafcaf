<head>
  <script type="text/javascript" src="monkeypatch.js"></script>
<style type="text/css">

  body {
    background: #222;
    font-family: Helvetica, Open Sans, sans-serif;
    color: white;
  }

</style></head>
<body>
  
  
  <div style="text-align: center;padding: 2rem;">

  <div style="font-size: 2.5rem;padding: 1rem;margin: 1rem;"><button style="background: #444;color: white;font-size: 2rem;padding: 1rem;border: 1px solid white;outline: none;cursor: pointer;" _add_caffeine_btn="">+ Record new caffeine consumption</button></div><div style="font-size: 2.5rem;padding: 1rem;">Current caffeine level:</div><div _total_mg="" style="font-size: 4rem;padding: 1rem;font-weight: bold;">160mg</div>

</div>


<script type="text/javascript" _custom_script="">(function() {
  let state = localStorage.getItem('_state');
  function saveState() {
    localStorage.setItem("_state", JSON.stringify(state));
  }
  window._resetState = function () {
    state = {
      totalMg: 0,
      history: [],
    };
  }
  if (state) {
    try {
      state = JSON.parse(state);
    } catch(err) {
      console.error("Error loading state: " + err);
      throw err;
    }
  } else {
    state = {
      totalMg: 0,
      
    };
    saveState();
  }
  // Initialize the _total_mg component
  const totalMgEl = document.querySelector("[_total_mg]");
  function consumeCaffeine(amount) {
    state.history.push({
      amount,
      time: Number(new Date()),
    });
    state.totalMg = state.history.reduce((sum, hist) => sum + hist.amount, 0);
    saveState();
    totalMgEl.textContent = state.totalMg + "mg";
  }
  consumeCaffeine(state.totalMg);
  // Initialize the caffeine add button component
  const addCaffeineBtn = document.querySelector("[_add_caffeine_btn]");
  addCaffeineBtn.addEventListener('click', function (ev) {
    // Increment total mg by 5
    consumeCaffeine(5);
  });
  // Decrement caffeine level based on half-life
})();</script></body>
